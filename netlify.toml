[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure these in Netlify Dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

[build.environment]
  NODE_VERSION = "18"
  # Allow Supabase public credentials in build output
  # These are safe to expose as they're designed for frontend use
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"
